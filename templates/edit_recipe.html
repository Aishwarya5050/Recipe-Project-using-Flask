<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <center>
    <h1>Edit Recipe</h1>
    <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ recipe.description }}</textarea><br>
        
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>
        
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br>
        
        <button type="submit">Update Recipe</button>
    </form>
    <br>
    <a><button type="submit" href="{{ url_for('user_recipes') }}">Back to My Recipes</button></a>
    <br>
</body>
</html>
